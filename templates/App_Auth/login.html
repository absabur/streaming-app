{% extends "base.html" %}
{%load crispy_forms_tags%}
{%block title%}Log In{%endblock%}
{%block body_block%}
<form method="POST" class="mt-4">
    <h3 class="text-center">Log In</h3>
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary w-100">Log In</button>
</form>
{%endblock%}
