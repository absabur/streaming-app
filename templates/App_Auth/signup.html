{% extends "base.html" %}
{%load crispy_forms_tags%}
{%block title%}Sign Up{%endblock%}
{%block body_block%}
<form method="POST" class="mt-4">
    <h3 class="text-center">Sign Up</h3>
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
</form>
{%endblock%}
